    <div class="container-fluid contact pt-4 pb-2 pl-5">
        <div class="row">
            <div class="col-md-3">
                <div class="contact-info">
                    <h2>Contactenos</h2>
                    <h5>Su consulta no molesta y su sugerencia nos ayuda a crecer</h5>
                </div>
            </div>
            <div class="col-md-9">
                <div class="contact-form">
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="lname">Nombre</label>
                      <div class="col-sm-10">          
                        <input type="text" class="form-control" id="lname" placeholder="Ingrese su nombre" name="lname">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">E-mail:</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su e-mail" name="email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="comment">Su mensaje:</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="comment" placeholder="Escriba aqui su mensaje"></textarea>
                      </div>
                    </div>
                    <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
